<h2 id="R2-Language"><a href="#R2-Language" class="headerlink" title="R2 Language"></a>R2 Language</h2><h5 id="Grammar"><a href="#Grammar" class="headerlink" title="Grammar"></a>Grammar</h5><ul>
<li>变量：x</li>
<li>函数：(lambda (x) e)</li>
<li>绑定：(let ([x e1]) e2)</li>
<li>调用：(e1 e2)</li>
<li>算术：(• e2 e2)<br>+（其中，• 是一个算术操作符，可以选择 +, -, *, / 其中之一）</li>
</ul>
